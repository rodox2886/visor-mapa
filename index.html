
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor GeoJSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">

<select id="modo-verificacion" style="padding: 6px; border-radius: 5px;">
  <option value="direccion" selected>Verificar por dirección</option>
  <option value="coordenadas">Verificar por coordenadas</option>
</select>

<div id="grupo-direccion">
    <input type="text" id="address" placeholder="Dirección" />
    <input type="number" id="lat" placeholder="Lat" step="any" />
    <input type="number" id="lng" placeholder="Lng" step="any" />
    <button id="check-btn">Verificar ubicación</button>
    <button id="download-btn">Descargar GeoJSON actualizado</button>
    <span id="user-mode"></span>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf/turf.min.js"></script>
  <script src="script.js"></script>

<script>
document.getElementById("modo-verificacion").addEventListener("change", function() {
  const modo = this.value;
  document.getElementById("grupo-direccion").style.display = modo === "direccion" ? "block" : "none";
  document.getElementById("grupo-coordenadas").style.display = modo === "coordenadas" ? "block" : "none";
});
</script>

</body>
</html>
